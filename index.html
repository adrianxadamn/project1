<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Mancala</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Monoton|Bangers|Righteous' rel='stylesheet' type='text/css'>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

</head>
<body>

  <div class="main">

    <div class="points2"></div>

    <div class="wrapper">

      <div class="row1">
        <div id="pit12" class="cell2"></div>
        <div id="pit11" class="cell2"></div>
        <div id="pit10" class="cell2"></div>
        <div id="pit9" class="cell2"></div>
        <div id="pit8" class="cell2"></div>
        <div id="pit7" class="cell2"></div>
      </div>

    <div class="row2">
      <div id="pit13" class="store2"></div>
      <div class="text">
        <h1> MANCALA </h1>
        <span id="turn">Turn: Player 1</span>
      </div>
      <div id="pit6" class="store1"></div>
    </div>

    <div class="row3">
      <div id="pit0" class="cell1"></div>
      <div id="pit1" class="cell1"></div>
      <div id="pit2" class="cell1"></div>
      <div id="pit3" class="cell1"></div>
      <div id="pit4" class="cell1"></div>
      <div id="pit5" class="cell1"></div>
    </div>
  </div>

  <div class="points1"></div>

  </div>

  <div class="newGameClass">
    <span id="newGameId">Restart</span>
    <span id="pauseMusic">Music</span>
  </div>

<audio id="hover-cells" src="sounds/hover.ogg"></audio>
<audio id="score" src="sounds/points.wav"></audio>
<audio id="song" src="sounds/deadrobot.mp3"></audio>
<audio id="winner" src="sounds/winner.mp3"></audio>
<audio id="goAgain" src="sounds/oneup.mp3"></audio>
<audio id="wrongMove" src="sounds/mamamia.wav"></audio>

<script src="js/mancala.js"></script>

</body>

</html>
